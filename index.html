<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="shortcut icon" href="img/fav.png">
  <title>CamelôFlix</title>

<body>

  <header>
    <div class="container">
      <h2 class="logo">CamelôFlix</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">The Big Bang Theory</h3>
        <p class="descricao">Dois jovens gênios da física, Leonard (Johnny Galecki) e Sheldon Cooper (Jim Parsons), dividem um apartamento e são surpreendidos ao descobrir que a vizinha, Penny (Kaley Cuoco), é uma loira não tão inteligente.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            Mais Informações
          </button>
        </div>
      </div>
    </div>
  </main>
