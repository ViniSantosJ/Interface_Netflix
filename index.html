<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">

  <!-- owl css -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">


  <!-- <link rel="shortcut icon" href="img/fav.png"> -->
  <title>Netflix</title>
</head>

<body>

  <header>
    <div class="container">
      <h2 class="logo">Netflix</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">The Big Bang Theory</h3>
        <p class="descricao">Dois jovens gênios da física, Leonard (Johnny Galecki) e Sheldon Cooper (Jim Parsons), dividem um apartamento e são surpreendidos ao descobrir que a vizinha, Penny (Kaley Cuoco), é uma loira não tão inteligente.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            Assistir Agora
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            Mais Informações
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carousel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-filme" src="img/lucifer.jpg" alt="Lucifer"></div>
      <div class="item"><img class="box-filme" src="img/capa-flash.jpg" alt="Flash"></div>
      <div class="item"><img class="box-filme" src="img/breakingbad.jpg" alt="Breaking Bad"></div>
      <div class="item"><img class="box-filme" src="img/lacasadepapel.jpg" alt="La Casa de Papel"></div>
      <div class="item"><img class="box-filme" src="img/blackmirror.jpg" alt="Black Mirror"></div>
      <div class="item"><img class="box-filme" src="img/mrrobot.jpg" alt="Mr Robot"></div>
      <div class="item"><img class="box-filme" src="img/strangerthings.jpg" alt="Stranger Things"></div>
      <div class="item"><img class="box-filme" src="img/umbrella.jpg" alt="The Umbrella Academy"></div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/13a2fc011e.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>
</body>

</html>
